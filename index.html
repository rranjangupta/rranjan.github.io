<!DOCTYPE html>
<html>

<head>
    <title>Location Tracker</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <link href="style.css" rel="stylesheet" />

</head>

<body>
    <div class="page-holder">
        <div class="container page-container">
            <h2 class="page-header text-center">Location Finder</h2>
            <div class="location-pick-holder">
                <h3 class="please-text text-center text-white">Please Select Your location to view the distance</h3>
                <div class="drop-down-source text-center mt-4">
                    <select id="source-loaction">
                        <option></option>
                        <option>Wipro Sarjapur</option>
                    </select>
                </div>
                <div class="drop-down-dest text-center mt-4 disable">
                    <select id="destination-loaction">
                            <option></option>
                            <option>Majestic</option>
							<option>Ecity</option>
							<option>Columbia Asia Whitefield</option>
							<option>Brookefield</option>
                    </select>
                </div>
                <div class="sub-btn-holder text-center mt-5"><button class="btn btn-primary submit">Let's Go</button></div>
            </div>
        </div>

    </div>


</body>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/js/select2.min.js"></script>
<script src="script.js"></script>

</html>
